<script>
let img = document.querySelectorAll("img");
for (let i = 0; i < img.length; i++) {
  img[i].style.display = "none";
}


let count = 0;
let notDisplay;
  function trailMove() {
    console.log(count);
    let x = window.event.clientX;
    let y = window.event.clientY;
      switch (count) {
        case 0:
        notDisplay = 2;
        count++;
        break;
        case 1:
        notDisplay = 3;
        break;
        case 2:
        notDisplay = 4;
        break;
        case 3:
        notDisplay = 5;
        break;
        case 4:
        notDisplay = 0;
        break;
        case 5:
        notDisplay = 1;
        break;
      }


      img[count].style.display = "";
      img[count].style.left = x;
      img[count].style.top = y;
      img[notDisplay].style.display = "none"
      if (count === 5) count = 0;
      else count++;


  }







</script>
